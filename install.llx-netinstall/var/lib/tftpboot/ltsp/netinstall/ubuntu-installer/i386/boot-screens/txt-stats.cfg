default instala

label install Client
	menu label ^Install Client
	kernel ubuntu-installer/i386/linux
	append video=vesa:ywrap,mtrr vga=788 initrd=ubuntu-installer/i386/initrd.lz auto=true priority=critical preseed/url=http://preseed/client-stats.cfg net.ifnames=0 biosdevname=0 

