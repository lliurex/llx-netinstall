default instala

label install Client
	menu label ^Install Client
	kernel ubuntu-installer/amd64/linux
	append video=vesa:ywrap,mtrr vga=788 initrd=ubuntu-installer/amd64/initrd.lz auto=true priority=critical preseed/url=http://preseed/client.cfg net.ifnames=0 biosdevname=0 

